<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png" type="image/png"> <!--buat ngubah icon title web-->
    <link rel="stylesheet" href="styleRegister.css">
    <title>Update Page</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="assets/logo.png" alt="logo" class="logo">
            <h1 class="title">Sekolah Indonesia</h1>
        </div>
    </header>
    <hr>
    <br>
    <br>
    
    <main>
        <div class="login-container">
            <form action = "http://127.0.0.1:5000/update" method="post" class="login-form">
                <h1 class="login-title">Update</h1>
                <div class="input-container">
                    <label>Nama Lengkap </label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="input-container">
                    <label>Tanggal Lahir </label>
                    <input type="date" id="tgl" name="tgl" required>
                </div>
                <div class="input-container">
                    <label>Username </label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container" style="position: relative;">
                    <label>Password </label>
                    <input type="password" id="password" name="password" required>
                    <span class="icon-container" onclick="togglePasswordVisibility()"> <!--span ini buat UI show password-->
                        <svg id="eye-open" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg id="eye-closed" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </span> <!--span diatas buat UI show password-->
                </div>
                <button type="submit" class="submit">Update</button>
            </form>
        </div>
    </main>
    
    <br>
    <br>
    <hr>
    <footer>
        <div class="footer">
            <img src="assets/logo.png" alt="logo" class="logo">
            <p class="copyright">
                <span>
                    Copyright Â© <span id="currentYear">2025</span> Sekolah Indonesia. All Right Reserved.
                </span>
            </p>
        </div>
    </footer>

    <!--script buat show password-->
    <script> 
        function togglePasswordVisibility() {
            let passwordInput = document.getElementById("password");
            let eyeOpen = document.getElementById("eye-open");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeOpen.style.display = "none";
            } else {
                passwordInput.type = "password";
                eyeOpen.style.display = "block";
            }
        }
    </script>
</body>
</html>
